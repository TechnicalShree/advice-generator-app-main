<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/49d9e346d6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <p>Advice #<span id="id"></span></p>
      <p id="quote"></p>
      <span id="line">
        <div class="lines"></div>
      </span>
      <i id="btn" class="fa-solid fa-dice-five"></i>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Krushna Raut</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
